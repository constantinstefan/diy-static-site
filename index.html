<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru cea mai buna iubita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1, h2, span {
            color: #ff4d4d;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .heart {
            position: fixed;
            font-size: 20px;
            color: #ff4d4d;
            pointer-events: none;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        .calendar {
            max-width: 300px;
            margin: 200px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .calendar-day.highlight {
            background-color: #ff4d4d;
            color: white;
        }
        .time-together {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d4d;
        }

.envelope-wrapper {
  margin: 200px auto;
  height: 200px;
  width: 300px;
  background-color: #f984e7;
  position: relative;
  display: flex;
  justify-content: center;
  z-index: 0;
}

.lid {
  position: absolute;
  height: fit-content;
  width: fit-content;
  top: 0;
  left: 0;
  border-right: 150px solid transparent;
  border-bottom: 100px solid transparent;
  border-left: 150px solid transparent;
  transform-origin: top;
  transition: transform 0.25s linear;
}

/* Lid when closed */
.lid.one {
  border-top: 100px solid #f984e7;
  transform: rotateX(0deg);
  z-index: 3;
  transition-delay: 0.75s;
}

/* Lid when opened */
.lid.two {
  border-top: 100px solid #f9a0dd;
  transform: rotateX(90deg);
  z-index: 1;
  transition-delay: 0.5s;
}
.envelope {
  position: absolute;
  height: fit-content;
  width: fit-content;
  top: 0;
  left: 0;
  border-top: 100px solid transparent;
  border-right: 150px solid #f9a0dd;
  border-bottom: 100px solid #f9a0dd;
  border-left: 150px solid #f9a0dd;
  z-index: 3;
}

.letter {
  position: absolute;
  top: 0;
  width: 80%;
  height: 80%;
  background-color: white;
  border-radius: 15px;
  z-index: 2;
  transition: 0.5s;
}

.envelope-wrapper:hover .lid.one {
    transform: rotateX(90deg);
    transition-delay: 0s;
}

.envelope-wrapper:hover .lid.two {
    transform: rotateX(180deg);
    transition-delay: 0.25s;
}

.envelope-wrapper:hover .letter {
  transform: translateY(-50px);
  transition-delay: 0.5s;
}

.ly-container {
    margin-top: 200px;
    position: relative;
}

.ly {
    width: 300px;
}

.mochi {
    width: 100px;
    position: absolute;
}

.mochi-1 {
    left: 20%;
}

.mochi-2 {
    left: 20%;
    bottom: 0;
}

.mochi-3 {
    right: 20%;
}

.mochi-4 {
    right: 20%;
    bottom: 0;
}

@media only screen and (max-width: 600px) {
  .mochi-1 {
    left: 0;
  }
  .mochi-2 {
    left: 0;
    bottom: 0;
  }

.mochi-3 {
    right: 0;
  }

.mochi-4 {
    right: 0;
    bottom: 0;
  }
}

.popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        .carousel {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-nav {
            text-align: center;
            margin-top: 10px;
        }
        .carousel-nav button {
            margin: 0 5px;
            color:#ff4d4d;
            border: none;
            background: none;
        }
        .carousel-nav button:hover {
            margin: 0 5px;
            color:#ff4d4d;
            transform: scale(1.1);
        }
        .blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1>My Love for You</h1>
    <div class="photo-container">
        <img src="./images/babe.jpg" alt="Placeholder 1" class="photo">
        <img src="./images/me.jpg" alt="Placeholder 2" class="photo">
    </div>

    <div class="calendar">
        <h2>Iunie 2022</h2>
        <div id="calendar-grid" class="calendar-grid">
		
	</div>
        <div id="time-together" class="time-together"></div>
    </div>

    <div class="envelope-wrapper">
      <div class="lid one"></div>
      <div class="lid two"></div>
      <div class="envelope"></div>
      <div class="letter">
      </div>
    </div>

    <div class ="ly-container">
        <img src="./images/ly.png" class="ly">
        <img src="https://media.tenor.com/hMW3OOWCVQsAAAAi/peach-and-goma-head-massage.gif" class="mochi mochi-1">
        <img src="https://media.tenor.com/Qq1hnouswVwAAAAi/peach-cat-dancing.gif" class="mochi mochi-2">
        <img src="https://media.tenor.com/1axZEJYIoeUAAAAi/love.gif" class="mochi mochi-3">
        <img src="https://media.tenor.com/h1R6OfJ5iWsAAAAi/cat_-vodk.gif" class="mochi mochi-4">
    </div>

    <div class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="carousel">
                <div class="carousel-item active">
                    <img src="./images/1.jpg" alt="Photo 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/2.jpg" alt="Photo 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/3.jpg" alt="Photo 3">
                </div>
                <div class="carousel-item">
                    <img src="./images/4.jpg" alt="Photo 4">
                </div>
                <div class="carousel-item">
                    <img src="./images/5.jpg" alt="Photo 5">
                </div>
                <div class="carousel-item">
                    <img src="./images/6.jpg" alt="Photo 6">
                </div>
                <div class="carousel-item">
                    <img src="./images/7.jpg" alt="Photo 7">
                </div>
                <div class="carousel-item">
                    <img src="./images/8.jpg" alt="Photo 8">
                </div>
                <div class="carousel-item">
                    <img src="./images/9.jpg" alt="Photo 9">
                </div>
                <div class="carousel-item">
                    <img src="./images/10.jpg" alt="Photo 10">
                </div>
                <div class="carousel-item">
                    <img src="./images/11.jpg" alt="Photo 11">
                </div>
                <div class="carousel-item">
                    <img src="./images/12.jpg" alt="Photo 12">
                </div>
                <div class="carousel-item">
                    <img src="./images/13.jpg" alt="Photo 13">
                </div>
                <div class="carousel-item">
                    <img src="./images/14.jpg" alt="Photo 14">
                </div>
            </div>
            <div class="carousel-nav">
                <button onclick="changeSlide(-1)">Previous</button>
                <button onclick="changeSlide(1)">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Heart animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Calendar and time together calculation
        const startDate = new Date('2022-06-19'); // Replace with your actual start date
        const calendarGrid = document.getElementById('calendar-grid');
        const timeTogetherElement = document.getElementById('time-together');

        function daysInMonth(month) {
            switch(month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31;
                case 2:
                    return 28; // leap years not supported yet
                case 4:
                case 6:
                case 9:
                case 11:
                    return 30;
                default:
                    return 0;
            }
        }

        function updateCalendar() {
            const now = new Date();
            const monthStart = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
            const monthEnd = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0);
            
            calendarGrid.innerHTML = '';
            
            // Add day labels
            ['L', 'M', 'M', 'J', 'V', 'S', 'D'].forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.style.fontWeight = 'bold';
                calendarGrid.appendChild(dayElement);
            });

	    for(let i=1; i<=2; i++) {
		const dayElement = document.createElement('div');
		dayElement.classList.add('calendar-day');
		calendarGrid.appendChild(dayElement);
	    }

            // Add days
            for (let i = 1; i <= monthEnd.getDate(); i++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = i;
                dayElement.classList.add('calendar-day');
                if (i === startDate.getDate()) {
                    dayElement.classList.add('highlight');
                    dayElement.innerHTML = '❤️';
                }
                calendarGrid.appendChild(dayElement);
            }

            // Calculate time together
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            if(days < 0) { 
                months = months - 1;
                days = days + daysInMonth(now.getMonth() - 1);
            }
            
            let timeTogether = `${years} ani ${months} luni ${days} zile`;
            if (years === 0) {
                timeTogether = `${months} luni si ${days} zile`;
            }
            if (years === 0 && months === 0) {
                timeTogether = `${days} zile`;
            }

            timeTogetherElement.textContent = `Impreuna de ${timeTogether}`;
        }

        updateCalendar();

        const envelope = document.querySelector('.envelope');
        const popup = document.querySelector('.popup');
        const closeBtn = document.querySelector('.close');
        const wrapper = document.querySelector('.envelope-wrapper');
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');

        envelope.addEventListener('click', () => {
            popup.style.display = 'flex';
            wrapper.classList.add('blur');
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            wrapper.classList.remove('blur');
        });

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
